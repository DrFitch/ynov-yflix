<div *ngIf="playlists" id="sliders">

    <div *ngFor="let playlist of playlists" id="playlist">

        <div *ngIf="playlist.videos && playlist.videos.length > 0">

            <div [ngSwitch]="translateSvc.currentLang">
                <p *ngSwitchCase="'fr'" class="playlist-title">{{ playlist.french_name }}</p>
                <p *ngSwitchCase="'en'" class="playlist-title">{{ playlist.english_name }}</p>
                <p *ngSwitchCase="'es'" class="playlist-title">{{ playlist.spanish_name }}</p>
                <p *ngSwitchDefault class="playlist-title">{{ playlist.english_name | translate }}</p>
            </div>

            <div class="container" #tilesContainer>

                <ul class="slider">
                    <li *ngFor="let video of playlist.videos" class="item">
                        <div class="item-modify" (click)="openModifyModal()">
                            <mat-icon>create</mat-icon>
                        </div>
                        <img class="thumbnail" [src]="video.thumbnail" alt="" width="235" style="object-fit: cover;">
                        <div class="summary">
                            {{ video.title }}
                        </div>
                    </li>
                </ul>

                <div class="controls">
                    <button class="prev" (click)="scrollLeft()" style="position: absolute; left: 0px;">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next" (click)="scrollRight()" style="position: absolute; right: 0px;">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

            </div>

        </div>

    </div>

</div>
