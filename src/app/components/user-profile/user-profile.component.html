<div *ngIf="auth.$user | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>


<!-- User NOT logged in -->
<ng-template #guest>
  <h3>Howdy, GUEST</h3>
  <p>Login to get started...</p>

  <button (click)="auth.googleLogin()">
    <i class="fa fa-google"></i> Connect Google
  </button>

</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
  <div class="main-container" *ngIf="auth.$user | async as $user">
    <div class="user-informations">
      <div class="label-left">
        <h3>User user-informations</h3>
        <h2>{{$user.displayName}}</h2>
      </div>
      <div class="form-right">
          <form class="example-form">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="{{$user.email}}" [formControl]="emailFormControl"
                       [errorStateMatcher]="matcher">
                <mat-hint>{{'NEW_EMAIL' | translate}}</mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  {{'VALID_EMAIL_ADRESS' | translate}}
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                  <mat-select placeholder="Favorite food">
                    <mat-option *ngFor="let culture of cultures" [value]="culture.value">
                      {{culture.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </form>            
      </div>        
    </div>
  </div>
</ng-template>
