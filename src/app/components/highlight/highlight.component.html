<div id="highlight">

    <section class="video-container">
        <video src="/assets/videos/star-wars.mp4" frameborder="0" autoplay [muted]="video_muted"></video>
        <div class="callout">
            <h1 style="color: white">Starwars</h1>
            <img class="highlight-logo" src="https://vignette.wikia.nocookie.net/joke-battles/images/8/85/Star-Wars-Logo-psd35718.png/revision/latest?cb=20160225173505"
                alt="">
        </div>
    </section>

    <i [ngClass]="video_muted ? 'fas fa-volume-mute' : 'fas fa-volume-up'" class="mute-icon" (click)="video_muted = !video_muted"></i>
</div>
