<div id="highlight">

    <div class="video-container">
        <iframe #test width="100%" height="100%" src="https://www.youtube.com/embed/HxtLlByaYTc?modestbranding=1&showinfo=0&autoplay=1&vq=highres&disablekb=1&loop=1&rel=0&controls=0"
            frameborder="0" allow="autoplay">
        </iframe>
    </div>

    <div class="disable-video"></div>

    <i [ngClass]="video_muted ? 'fas fa-volume-mute' : 'fas fa-volume-up'" class="mute-icon" (click)="mute()"></i>
</div>
