<div class="netflix">
  <div class="layout-1">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329679/netflix-logo.png" />
  </div>
  <div class="layout-2">
  </div>
  <div class="layout-3">
  </div>
</div>

<div id="profiles">

  <div class="profile" *ngFor="let profile of profiles" (click)="openProfile(profile)">
    <img class="thumb" [src]="profile.img">
    <p class="name">{{ profile.name }} </p>
  </div>

</div>
